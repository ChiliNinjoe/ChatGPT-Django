{% load static %}
<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    {% block head %}
    {% endblock head %}
    <!-- CSS only -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet"/>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="{% static 'popper.min.js' %}" defer></script>
    <script type="text/javascript"
            src="{% static 'bootstrap/js/bootstrap.min.js' %}"
            defer></script>
    <!--AJAX-->
    <script type="text/javascript" src="{% static 'ajax.js' %}" defer></script>
    <!--My JS-->
    <script src="{% static 'javascript.js' %}" type="text/javascript" defer></script>
    <!--Font Awesome lib-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
          rel="stylesheet"/>
    <!--My CSS-->
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
</head>
<body class="bg bg-gradient bg-light">
    {% block body %}
    {% endblock body %}
</body>
